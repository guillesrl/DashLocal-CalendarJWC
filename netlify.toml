[build]
  command = "npm install && npm run build"
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=$PWD"

# Redirecciones para la API
[[redirects]]
  from = "/api/*"
  to = "https://dash-local-calendar-jwc.vercel.app/api/:splat"
  status = 200
  force = true

# Redirecciones para archivos estáticos
[[redirects]]
  from = "/*"
  to = "/Dashboard.html"
  status = 200

# Configuración de cabeceras
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https: data:; connect-src 'self' https://*.googleapis.com https://*.supabase.co;"
